<body>





		<div   th:fragment="modalf">
			<div class="modal-dialog">
			<h1>Nuevo </h1>
			<br/>
			
			<div class="modal-content">
			<div class="modal-body">
			<form action="#" th:action="@{/feriado/addferiado}" th:object="${feriadoModel}" method="post">
				
				<input type="hidden" th:field="*{idferiado}" ></input>
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="dropdown_tipo_feriado">Tipo:</label> 
				<div class="col-sm-3">
				<select  th:field="*{fertipoferidado}" th:value="*{fertipoferidado}" >
  					<option value="1048">FERIADO GLOBAL</option>
  					<option value="1049">FERIADO NACIONAL</option>
				</select>
				</div>
				</div>
				<br/><br/>
				<div class="form-group">
				<label class="control-label col-sm-2" for="datepicker">Fecha: </label>
				<div class="col-sm-3">
				<input type="text" id="datepicker" class="form-control" th:field="*{ferfechaferiado}" th:value="*{ferfechaferiado}"></input>
				</div>
				</div>
				<br/>
				<div class="form-group">
				<label class="control-label col-sm-2" for="ferdescripcion">Descripcion: </label>
				<div class="col-sm-3">
				<input type="text" class="form-control" th:field="*{ferdescripcion}" th:value="*{ferdescripcion}"></input>
			    </div>
			    </div>
				
				
				<br/>
				<div class="form-group">
				 <div class="col-sm-offset-1 col-sm-3"> 
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
				</button>
				</div>
				
				 </div>
			</form>
			</div>
			<div class="modal-footer2">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
			</div>
		</div>
