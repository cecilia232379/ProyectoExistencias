        <!--DatePicker-->
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 		<style>
 			.div-inline{
    display:inline-block;
}
 		</style>
 <script>
  $( function() {
    $( "#datepicker" ).datepicker({
    	
    	 dateFormat: 'dd/mm/yy'
    });
  } );
  </script>


    </head>
<body>


         <div th:replace="SegmuestraNavbar :: navbar"></div> 
        <div class="container-fluid" id="main-container">
        	<!-- <div th:replace="SegmuestraMenu.html"></div> -->
            <div id="main-content">


		<div class="container">
			<h1>Feriado Formulario</h1>
			<br/>
			<form action="#" th:action="@{/periodo/addperiodo}" th:object="${periodoModel}" method="post">
				
				<input type="hidden" th:field="*{idperiodo}" ></input>
				
	
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="datepicker">Fecha Inicio: </label>
				<div class="col-sm-4">
				<input type="text" id="datepicker" class="form-control" th:field="*{perfecinicio}" th:value="*{perfecinicio}"></input>
				</div>
				</div>

				
				<div class="form-group">
				<label class="control-label col-sm-2" for="datepicker">Fecha Fin: </label>
				<div class="col-sm-4">
				<input type="text" id="datepicker" class="form-control" th:field="*{perfecfin}" th:value="*{perfecfin}"></input>
				</div>
				</div>
				
				
				<br/>
				<div class="form-group">
				 <div class="col-sm-offset-1 col-sm-3"> 
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
				</button>
				</div>
				<div class="col-sm-offset-1 col-sm-3"> 
				<a href="#" th:href="@{/feriado/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Salir
				</button>
				</a>
				 </div>
				 </div>
			</form>
		</div>

	
	 </div>      
                
                
                <a id="btn-scrollup" class="btn btn-circle btn-large" href="#" ><i class="icon-chevron-up"></i></a>
            </div>

        <div th:replace="SegmuestraPie :: footer"></div>

</body>
